<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/254edfe59b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog d-flex justify-content-center text-center">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>In these difficult times, as COVID-19 grows and people become isolated, take a look at these
                        inspirational and motivational quotes and remember to stay positive!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-3">
                <button class="btn btn-outline-primary text-capitalize my-5 d-block mx-auto" id="generate-btn">generate
                    quote</button>
                <div class="quote-content">
                    <h3 class="text-muted"><span class="quote-icon mr-3"><i
                                class="fas fa-quote-left fa-3x"></i></span><span id="quote">
                        </span></i></span></h3>
                    <h5 class="text-right text-capitalize author"><span class="quote-author ml-3"></span></h5>
                </div>
                <div class="d-flex justify-content-center text-center img-div">
                    <img src="" alt="" id="img">
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
